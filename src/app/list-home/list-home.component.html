<div class="row">
  <div class="col s12 m7" *ngFor="let instituicao of instituicoes">
    <div class="card">
      <div class="card-image">
        <img src="http://morganfillman.space/800/300" draggable="false">
        <span class="card-title">{{instituicao.title}}</span>
      </div>
      <div class="card-action">
        <a href="#" class="waves-effect waves-light btn-flat">Ver eventos</a>
      </div>
    </div>
  </div>
</div>
