<div class="col s12">
  <h3>Login</h3>
</div>

<div class="row">
  <form action="" class="col s12 login-form" #signupForm="ngForm" (ngSubmit)="logar(signupForm)">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" class="validate" id="user" name="user" ngModel>
        <label for="user">Usu√°rio</label>
      </div>
      <div class="input-field col s12">
        <input type="password" class="validate" id="senha" name="senha" ngModel>
        <label for="senha">Senha</label>
      </div>
      <div class="input-field col s12">
        <button type="submit" class="col s12 btn btn-primary waves-effect waves-light">Entrar</button>
      </div>
    </div>
  </form>
</div>
